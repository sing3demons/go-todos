apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
      kubernetes.io/ingress.class: nginx
  namespace: gotodos
  labels:
    name: myingress
spec:
  rules:
  - host: kubernetes.docker.internal
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: go-todo
            port: 
              number: 8080